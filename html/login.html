<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion — Sensibilisation Cybersécurité</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f4f7fa; margin: 0; }
        header { background: linear-gradient(135deg, #003c53, #0076a8); color: #fff; padding: 50px 0; text-align: center; border-radius: 0 0 20px 20px;}
        header h1 { margin: 0; font-size: 2.8em;}
        header p { font-size: 1.3em; margin-top: 10px;}
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 35px 28px 30px 28px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.11);}
        .title { font-size: 1.6em; margin-bottom: 20px; color: #003c53; font-weight: 500;}
        .form-group { margin-bottom: 22px; }
        .form-group label { display: block; color: #003c53; margin-bottom: 7px; font-weight: 500;}
        .form-group input {
            width: 100%; padding: 13px 10px; border: 1.5px solid #ddd;
            border-radius: 7px; font-size: 1.1em; margin-bottom: 2px;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%; background: #006c8d; color: #fff; border: none;
            padding: 16px 0; font-size: 1.15em; border-radius: 8px;
            font-weight: bold; cursor: pointer; transition: background 0.18s;
        }
        .btn-login:hover { background: #005f75; }
        .note { text-align: center; margin-top: 15px; color: #888; font-size: 0.97em;}
        @media (max-width: 700px) {
            .container { padding: 18px 6px; margin: 20px; }
            header h1 { font-size: 2em;}
        }
    </style>
</head>
<body>
<header>
    <h1>Sensibilisation Cybersécurité</h1>
    <p>DSI — Mairie de Castelnau-le-Lez</p>
</header>
<div class="container">
    <div class="title">Connexion requise</div>
    <form>
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" autocomplete="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>   
        </div>
        <button class="btn-login" type="submit">Se connecter</button>
    </form>
    <div class="note">Accès réservé aux participants de la campagne cybersécurité.</div>
</div>
</body>
</html>
