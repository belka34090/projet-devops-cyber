<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Sensibilisation Cybersécurité</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fa;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 24px rgba(0,60,83,0.10);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #003c53;
            font-size: 2.2em;
            font-weight: 500;
        }
        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #bcd5e3;
            font-size: 1em;
            background: #f7fafc;
            margin-bottom: 8px;
        }
        button {
            width: 100%;
            padding: 14px 0;
            margin-top: 20px;
            background: linear-gradient(135deg, #0076a8, #003c53);
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,60,83,0.07);
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #003c53, #0076a8);
        }
        .error-message {
            color: #c00;
            margin-top: 10px;
            font-size: 1em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <label for="matricule">Matricule</label>
        <input type="text" id="matricule" placeholder="Entrez votre matricule" autocomplete="username">      

        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe" autocomplete="current-password">

        <button id="loginBtn">Se connecter</button>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
        const matricule = document.getElementById('matricule').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.style.display = "none";
        errorDiv.textContent = "";

        if (!matricule || !password) {
            errorDiv.textContent = "Merci de remplir tous les champs.";
            errorDiv.style.display = "block";
            return;
        }

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ matricule, code: password })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                localStorage.setItem('agent', JSON.stringify({
                    matricule: data.agent.matricule,
                    service: data.agent.service
                }));
                console.log("Connexion réussie :", data.agent);
                window.location.href = "/index.html";
            } else {
                errorDiv.textContent = "Matricule ou mot de passe incorrect.";
                errorDiv.style.display = "block";
            }
        } catch (err) {
            errorDiv.textContent = "Erreur réseau, merci de réessayer plus tard.";
            errorDiv.style.display = "block";
        }
    });
    </script>
</body>
</html>
