<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vidéo : Reconnaître un phishing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">   
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; background: #f3f7fb; margin: 0; }
    .top-bar {
      background: linear-gradient(135deg, #27C0D4, #178899);
      color: #fff;
      padding: 16px 0;
      text-align: right;
      font-size: 1.1em;
      font-weight: 500;
      letter-spacing: 0.5px;
      padding-right: 32px;
    }
    .video-container {
      max-width: 800px;
      background: #fff;
      margin: 48px auto;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 40px 32px;
      text-align: center;
    }
    .video-title {
      color: #27C0D4;
      font-size: 1.9em;
      font-weight: bold;
      margin-bottom: 24px;
    }
    .btn-continuer {
      margin-top: 32px;
      background: #27C0D4;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      padding: 14px 24px;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-continuer:hover {
      background: #178899;
    }
    iframe {
      border-radius: 10px;
      width: 100%;
      height: 420px;
      border: none;
    }
    @media (max-width: 768px) {
      iframe { height: 280px; }
    }
  </style>
</head>
<body>
  <div class="top-bar" id="agent-bar"></div>

  <div class="video-container">
    <div class="video-title">Vidéo : Comment reconnaître un e-mail de phishing ?</div>
    <iframe src="https://www.youtube.com/embed/vz-KTKAGb4g?start=41" title="Phishing - sensibilisation cybersécurité" allowfullscreen></iframe>
    <button class="btn-continuer" id="btn-continuer">Continuer la sensibilisation</button>
  </div>

  <script src="logger.js"></script>
  <script>
    let startTime, agent;

    document.addEventListener('DOMContentLoaded', () => {
      agent = JSON.parse(localStorage.getItem('agent') || 'null');

      if (!agent || !agent.matricule || !agent.service) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('agent-bar').textContent = `${agent.matricule} (${agent.service})`;

      // Log visite de page
      logEvent("page_view", {
        page: "video_1.html",
        extra: { message: "Ouverture de la vidéo phishing" }
      });

      startTime = Date.now();

      document.getElementById('btn-continuer').addEventListener('click', (e) => {
        e.preventDefault();
        const durationSec = Math.round((Date.now() - startTime) / 1000);

        // Log clic sur "Continuer"
        logEvent("ui_click", {
          page: "video_1.html",
          element: "btn-continuer",
          duration_ms: durationSec * 1000,
          extra: { message: "Passage à quiz_cyber2.html" }
        });

        setTimeout(() => {
          window.location.href = 'quiz_cyber2.html';
        }, 400);
      });
    });
  </script>
</body>
</html>
