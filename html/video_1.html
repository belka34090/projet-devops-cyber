<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vidéo explicative – Reconnaître un e-mail de phishing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            background: #f2f8fc;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
        }
        .top-bar {
            background: linear-gradient(135deg, #27C0D4, #178899);
            color: #fff;
            padding: 16px 0;
            text-align: right;
            font-size: 1.1em;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .container {
            max-width: 760px;
            margin: 38px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.09);
            padding: 40px 34px 44px 34px;
            text-align: center;
        }
        h1 {
            color: #27C0D4;
            font-size: 2em;
            margin-bottom: 38px;
            font-weight: 700;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin-bottom: 36px;
            border-radius: 13px;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0,0,0,0.06);
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            border-radius: 13px;
        }
        .next-btn {
            display: block;
            background: #27C0D4;
            color: #fff;
            border-radius: 10px;
            font-size: 1.18em;
            font-weight: bold;
            padding: 18px 0;
            margin: 38px auto 0 auto;
            width: 94%;
            max-width: 420px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            transition: background 0.18s;
        }
        .next-btn:hover { background: #178899; }
        @media (max-width: 800px) {
            .container { padding: 18px 3vw 24px 3vw; }
        }
    </style>
</head>
<body>
    <div class="top-bar" id="agent-bar"></div>
    <div class="container">
        <h1>Vidéo explicative : reconnaître un e-mail de phishing</h1>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/vz-KTKAGb4g?start=41" allowfullscreen title="Vidéo explicative – Reconnaître un e-mail de phishing"></iframe>
        </div>
        <a href="quiz_cyber2.html" class="next-btn" id="btn-continuer">Poursuivre la sensibilisation</a>     
    </div>
    <script>
    let startTime, agent;
    document.addEventListener('DOMContentLoaded', () => {
        agent = JSON.parse(localStorage.getItem('agent') || 'null');
        const agentBar = document.getElementById('agent-bar');
        if (agent && agent.nom && agent.service) {
            agentBar.textContent = `  ${agent.nom} (${agent.service})`;
        } else {
            window.location.href = 'login.html';
        }
        // Log visite vidéo
        fetch('http://128.251.40.169:5000/api/activities', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                matricule: agent.matricule,
                action: 'video_1_visite',
                details: 'L’agent a ouvert la page vidéo sur le phishing.'
            })
        });
        startTime = Date.now();

        document.getElementById('btn-continuer').addEventListener('click', function(e){
            e.preventDefault();
            const durationSec = Math.round((Date.now() - startTime) / 1000);
            fetch('http://128.251.40.169:5000/api/activities', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    matricule: agent.matricule,
                    action: 'video_1_validation',
                    details: `L’agent a cliqué pour poursuivre la sensibilisation après ${durationSec} secondes.`
                })
            });
            setTimeout(() => {
                window.location.href = 'quiz_cyber2.html';
            }, 400);
        });
    });
    </script>
</body>
</html>
